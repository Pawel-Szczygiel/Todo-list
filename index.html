<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d3ef1541ef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css.css" />
    <title>ToDo</title>
  </head>

  <body>
    <div class="todo">
      <div class="header">
        <h1>ToDo List</h1>
        <input
          type="text"
          class="todoInput"
          placeholder="Wpisz treść zadania..."
        />
        <button class="addBtn">Add task</button>
      </div>
      <div class="todoList">
        <h3>Lista zadań:</h3>
        <p class="alertInfo">Brak zadań na liście.</p>
        <ul>
         
        </ul>
      </div>
    </div>

    <div class="popup">
      <h3>Edytuj zadanie... </h3>
      <div class="popupBody">
        <p class="popupInfo"></p>
        <input
          type="text"
          class="popupInput"
          placeholder="Wprowadź nową treść zadania..."
        />
        <button class="popupBtn accept">Zatwierdź</button>
        <button class="popupBtn cancel">Anuluj</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
